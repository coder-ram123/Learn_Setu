<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Upload CSV</title>
</head>
<body>
    <h1>Upload Student Assessment CSV</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
