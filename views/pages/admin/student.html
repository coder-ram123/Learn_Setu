<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= title %>
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5; /* Light grey background for the whole page */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font */
        }

        .registration-container {
            background-color: #ffffff; /* White background for the form */
            padding: 40px;
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            margin: 50px auto;
            width: 70%; /* Increased width for the form */
            position: relative; /* To position the back button */
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #2a2185; /* Updated blue color */
            color: white; /* White text */
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none; /* Remove underline from anchor */
            font-size: 18px;
        }

        .back-button:hover {
            background-color: #645af5; /* Darker shade on hover */
        }

        .form-header {
            text-align: center;
            color: #2a2185; /* Updated blue color */
            margin-bottom: 30px;
        }

        .form-header h2 {
            font-weight: bold;
        }

        .btn-submit {
            background-color: #2a2185; /* Updated blue color */
            color: white; /* White text */
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            width: 10%; /* Reduced button width */
            font-size: 16px; /* Larger font size */
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #645af5; /* Slightly darker shade of the blue color on hover */
        }

        label {
            font-weight: bold; /* Bold labels for better readability */
            display: block; /* Labels on a new line */
            margin-bottom: 8px; /* Spacing below labels */
        }

        .section-header {
            font-size: 1.5rem; /* Slightly larger font size */
            color: #2a2185; /* Updated blue color */
            margin-bottom: 20px;
            font-weight: bold;
            border-bottom: 2px solid #2980b9;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], select, input[type="file"], input[type="number"] {
            width: 100%; /* Full width fields */
            padding: 8px; /* Padding for input fields */
            border-radius: 5px; /* Rounded borders for input fields */
            border: 1px solid #ccc; /* Light grey border */
        }

        input[type="file"] {
            background-color: #f0f2f5; /* Light grey background for file input */
        }
    </style>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container-fluid registration-container">
        <!-- Back Button -->
        <a href="/admin" class="back-button">&larr; </a> <!-- Left arrow back button -->

        <div class="form-header">
            <h2>Student Registration</h2>
            <p>Fill in the details below to register student.</p>
        </div>
        <form id="registrationStudentForm" name="registrationStudentForm" >
            <!-- Student Details Section -->
            <div class="section-header">Student Details</div>
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter student's full name" required>
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" name="gender" required>
                            <option value="" disabled selected>Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age" placeholder="Enter age" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" required>
                    </div>
                    <div class="mb-3">
                        <label for="parentsContact" class="form-label">Parents' Contact Number</label>
                        <input type="tel" class="form-control" id="parentsContact" name="parentsContact" placeholder="Enter parents' contact number" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="Enter home address" required>
                    </div>
                    <!-- <div class="mb-3">
                        <label for="studentPhoto" class="form-label">Student Photo</label>
                        <input type="file" class="form-control" id="studentPhoto" name="studentPhoto" accept="image/*" required>
                    </div> -->
                </div>
            </div>

            <!-- Academic Details Section -->
            <div class="section-header">Academic Details</div>
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="grade" class="form-label">Grade</label>
                        <select class="form-select" id="grade" name="grade" required>
                            <option value="" disabled selected>Select grade</option>
                            <option value="1">Grade 1</option>
                            <option value="2">Grade 2</option>
                            <option value="3">Grade 3</option>
                            <option value="4">Grade 4</option>
                            <option value="5">Grade 5</option>
                            <option value="6">Grade 6</option>
                            <option value="7">Grade 7</option>
                            <option value="8">Grade 8</option>
                            <option value="9">Grade 9</option>
                            <option value="10">Grade 10</option>
                            <option value="11">Grade 11</option>
                            <option value="12">Grade 12</option>
                        </select>
                    </div>
                </div>

                    <div class="col-md-6">
                    <div class="mb-3">
                        <label for="schoolType" class="form-label">Division</label>
                        <select class="form-select" id="division" name="division" required>
                            <option value="" disabled selected>Select the division</option>
                            <option value="a">A</option>
                            <option value="b">B</option>
                            <option value="c">C</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- School Details Section -->
            <div class="section-header">School Details</div>
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="schoolName" class="form-label">School Name</label>
                        <input type="text" class="form-control" id="schoolName" name="schoolName" placeholder="Enter school name" required>
                    </div>
                    <div class="mb-3">
                        <label for="schoolType" class="form-label">School Type</label>
                        <select class="form-select" id="schoolType" name="schoolType" required>
                            <option value="" disabled selected>Select the type of school</option>
                            <option value="primary">Primary</option>
                            <option value="secondary">Secondary</option>
                            <option value="highSchool">High School</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="schoolAddress" class="form-label">School Address</label>
                        <input type="text" class="form-control" id="schoolAddress" name="schoolAddress" placeholder="Enter school address" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="boardOfEducation" class="form-label">Board of Education</label>
                        <select class="form-select" id="boardOfEducation" name="boardOfEducation" required>
                            <option value="" disabled selected>Select board of education</option>
                            <option value="cbse">CBSE</option>
                            <option value="icse">ICSE</option>
                            <option value="stateBoard">State Board</option>
                            <option value="internationalBoard">International Board</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="schoolId" class="form-label">School ID</label>
                        <input type="text" class="form-control" id="schoolId" name="schoolId" placeholder="Enter school ID" required>
                    </div>
                    <div class="mb-3">
                        <label for="mediumOfInstruction" class="form-label">Medium of Instruction</label>
                        <select class="form-select" id="mediumOfInstruction" name="mediumOfInstruction" required>
                            <option value="" disabled selected>Select medium of instruction</option>
                            <option value="english">English</option>
                            <option value="hindi">Hindi</option>
                            <option value="regionalLanguage">Regional Language</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="/js/studentReg.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
