<%- include('../../partials/student/header.html') %>
<link rel="stylesheet" href="/css/student/notification.css">
</head>
<body>
    <%- include('../../partials/student/sidebar.html') %>
    <%- include('../../partials/student/navbar.html') %>

    <div class="notifications-container">
        <h2>Notifications</h2>
        <div id="notifications">
            <!-- Notifications will be dynamically injected here -->
        </div>
    </div>

    <script>
        // Sample notifications data
        const notifications = [
            { message: "Complete your assignment for Unit 1", time: "10 hours ago",coins:"" },
            { message: "Completed daily challenge", time: "1 day ago", coins: "+10" },
            { message: "Complete your assignment for Unit 2", time: "2 days ago", coins: "+5" },
            { message: "Completed weekly interaction", time: "3 days ago", coins: "+10" },
            { message: "New lecture available for Unit 3", time: "5 days ago", coins: "" },
        ];

        // Function to display notifications in the UI
        function displayNotifications() {
            const notificationContainer = document.getElementById('notifications');
            
            notifications.forEach(notification => {
                // Create notification item
                const notificationItem = document.createElement('div');
                notificationItem.classList.add('notification-item');
                
                // Create notification content
                const notificationContent = document.createElement('div');
                notificationContent.classList.add('notification-content');

                // Notification icon
                const notificationIcon = document.createElement('span');
                notificationIcon.classList.add('notification-icon');
                notificationIcon.innerHTML = "ℹ️";

                // Notification text
                const notificationText = document.createElement('div');
                notificationText.classList.add('notification-text');
                notificationText.innerHTML = `${notification.message} <span class="notification-coins">${notification.coins}</span>`;

                // Append icon and text to content
                notificationContent.appendChild(notificationIcon);
                notificationContent.appendChild(notificationText);

                // Notification timestamp
                const notificationTimestamp = document.createElement('div');
                notificationTimestamp.classList.add('notification-timestamp');
                notificationTimestamp.textContent = notification.time;

                // Append content and timestamp to item
                notificationItem.appendChild(notificationContent);
                notificationItem.appendChild(notificationTimestamp);

                // Append item to notification container
                notificationContainer.appendChild(notificationItem);
            });
        }

        // Initialize notifications on page load
        window.onload = displayNotifications;
    </script>
 <%- include('../../partials/student/footer.html') %>
